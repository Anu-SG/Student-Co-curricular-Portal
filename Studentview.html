<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Co-curricular Activity Management System</title>
  <link rel="stylesheet" href="stylesdas.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Student <br>Co-curricular<br>Activity</h2>
      <nav>
        <a href="homepage.html">Home</a>
        <a href="activities.html">Activities</a>
        <a href="#">My Activities</a>
        <a href="#">Achievements</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Student Co-curricular Activity Management System</h1>
      <h2>Dashboard</h2>

      <div class="dashboard-cards">
        <div class="card">
          <p>Current Activities</p>
          <h3>2</h3>
        </div>
        <div class="card">
          <p>Total Attendance</p>
          <h3>9</h3>
        </div>
      </div>

      <section class="section">
        <div class="section-header">
          <h2>Browse Activities</h2>
          <a href="activities.html" class="view-all">View All</a>
        </div>
        <div class="activity-card">
          <div>
            <h3>Art Workshop</h3>
            <p>Arts</p>
            <p>April 30, 2024</p>
          </div>
          <button class="register-btn">Register</button>
        </div>
      </section>

      <section class="section">
        <h2>Upcoming Events</h2>
        <div class="activity-card">
          <div>
            <h3>Basketball Tournament</h3>
            <p>Sports</p>
          </div>
        </div>
      </section>
    </main>
  </div>

</html>
